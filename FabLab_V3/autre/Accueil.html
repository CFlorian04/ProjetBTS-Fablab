<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script/Connexion.js"></script>
    <title>Accueil</title>
</head>
<body>
<link rel="stylesheet" href="./style/Accueil.css"/>
<div class="banniere">
    <img alt="image" src="./Image/Fab_Lab_logo.svg2.png" height="100" width="100">
    <h1>FabLab</h1>
    <h1>Lycée Polyvalent Jean Rostand Villepinte</h1>
</div>

<div class="login-box">
    <h2>Connectez-vous !</h2>
    <form>
        <div class="user-box">
            <input type="text" id="mail" required="" >
            <label>Mail</label>
        </div>
        <div class="user-box">
            <input type="password" id="mdp" required="">
            <label>Mot de passe</label>
        </div>
        <a href="javascript:void(0)" id="confirm">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Confirmez
        </a>
        <p id="false" ></p>
    </form>
</div>

<div class="login-box-article">
    <article>
        <h1>Rejoignez le FabLab !</h1>
        <p>
            <img src="Image/Impression-3d.jpg" height="100" width="200" style="float: left">
            Passioné(e) d'informatique ou d'électronique n'hésitez pas à nous rejoindre
            <img src="Image/poste-impression3d.jpg" height="100" width="200" style="float: right">
        </p>
        <a>Contactez nous</a>
    </article>
</div>
</body>
</html>
